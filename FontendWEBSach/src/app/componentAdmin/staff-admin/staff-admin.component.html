<div class="staff">
  <div class="form-left">
    <app-menu></app-menu>
  </div>

  <div class="form-right">
    <div class="title">
      QUẢN LÝ CỬA HÀNG
    </div>
    <div class="content">
      <div class="name-content">
        Nhân viên
      </div>
      <hr>
      <div class="search-add">
        <div class="search-container">
          <input class="search-input" placeholder="Tìm kiếm..." type="text">
          <button class="search-btn">
            <mat-icon class="search-icon">search</mat-icon>
          </button>
        </div>
        <div class="add-delete">
          <div class="add-container">
            <button (click)="openAddStaffModal()" class="add-btn" mat-raised-button> + Thêm nhân viên</button>
          </div>
          <app-modal-add-staff (closeModalEvent)="isAddStaffModalVisible = false"
                               *ngIf="isAddStaffModalVisible"></app-modal-add-staff>
          <div class="add-container">
            <button class="add-btn" mat-raised-button>Xoá tất cả</button>
          </div>
        </div>
      </div>
      <table class="info-table">
        <thead>
        <tr>
          <th><input (change)="selectAll($event)" [checked]="selectAllChecked" type="checkbox"></th>
          <th>Tên nhân viên</th>
          <th>Email</th>
          <th>Số điện thoại</th>
          <th>Phân quyền</th>
          <th>Xoá</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let staff of filteredUsers">
          <td><input (change)="selectStaff($event, staff)" [checked]="selectedStaff.includes(staff)" type="checkbox">
          </td>
          <td>{{ staff.fullName }}</td>
          <td>{{ staff.email }}</td>
          <td>{{ staff.phone }}</td>
          <td></td>
          <td>
            <button (click)="openDeleteModal()" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
          <app-modal-xoa (closeModalEvent)="isDeleteModalVisible = false" *ngIf="isDeleteModalVisible"></app-modal-xoa>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
