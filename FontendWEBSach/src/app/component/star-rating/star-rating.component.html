<div class="container-start">
    <div *ngFor="let i of itemsToRepeat; let index = index">
        <mat-icon *ngIf="index + 1 <= rating" class="star-icon filled-star" >star</mat-icon>
        <mat-icon *ngIf="index + 0.5 >= rating && index < rating" class="star-icon filled-star" >star_half</mat-icon>
        <mat-icon *ngIf="index - 1 >= rating || index >= rating" class="star-icon" >star_border</mat-icon>
    </div>
</div>
<!-- (click)="handleUpdateRating(index + 1)" -->
