
  <div class="header"  [ngClass]="{'header-no-zindex': isModalVisible}">
    <!-- Top Section -->
    <div class="header-top">
        <!-- Logo -->
        <div class="logo-container">
            <img src="assets/logo.png" alt="Logo" class="logo" routerLink="">
        </div>

        <!-- Search Bar -->
        <div class="search-container">
          <input type="text" [(ngModel)]="product.name" name="name"placeholder="Tìm kiếm..." class="search-input" (input)="loadpro(product.name)">
          <button class="search-btn">
              <mat-icon class="search-icon" >search</mat-icon>
          </button>
          <div class="dropdown" id="dropdown">
              <div class="cartegory-right-bottom-item" *ngFor="let product of filteredProducts" (click)="navigateToProduct(product.id)">
                  <div class="productIMG" >
                    <img [src]="getBookImage(product.id)">
                  </div>
                  <span class=" btn-outline-secondary" placement="bottom" ngbTooltip={{product.title}}>{{ product.title }}</span>
                </div>
          </div>
      </div>

        <!-- matBadge="15" matBadgeColor="warn" -->
        <!-- Action Buttons -->
        <div class="actions-container">
            <button class="action-item">
                <mat-icon>notifications</mat-icon>
                <span>Thông báo</span>
            </button>
            <button class="action-item" (click)="Cart()">
                <mat-icon>shopping_cart</mat-icon>
                <span>Giỏ Hàng</span>
            </button>
            <!-- routerLink="/user" -->
            <button class="action-item" (click)="statusLogin()">
                <mat-icon>account_circle</mat-icon>
                <span>Tài Khoản</span>
            </button>
            <app-modal *ngIf="isModalVisible" (closeModalEvent)="isModalVisible = false"></app-modal>

        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
      <button class="nav-item" routerLink="">TRANG CHỦ</button>

      <button class="nav-item" mat-button [matMenuTriggerFor]="theloai">THỂ LOẠI</button>
      <mat-menu #theloai="matMenu" yPosition="above">
          <button mat-menu-item *ngFor="let category of categories" (click)="navigateToCategory(category.id)">
              {{category.name}}
          </button>
      </mat-menu>
      <button class="nav-item" mat-button (click)="openMapModal()">CỬA HÀNG</button>
      <app-map *ngIf="isMapModalVisible" (closeModalEvent)="isMapModalVisible = false"></app-map>
      <button class="nav-item" routerLink="">THÔNG TIN</button>
  </nav>
